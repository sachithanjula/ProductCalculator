<div class="row">
  <div class="col-xs-12">
      <div class="row">

        <div class="col-sm-4 form-group">
          <label for="">Item Name</label>
          <select *ngIf="itemNames" [value]="selectedItemName" (change)="onChangeItemName($event.target.value)" formControlName="itemName" id="idItemName">
            <option [value]="0" disabled>Select product name</option>
            <option *ngFor="let itemName of itemNames" [value]="itemName.name">{{itemName.name}}</option>
          </select>
        </div>

        <div class="col-sm-4 form-group">
          <label for="">Item Type</label>
          <select *ngIf="itemTypes" [value]="selectedItemType" (change)="onChangeItemType($event.target.value)" formControlName="itemType" id="idItemType">
            <option [value]="0" disabled>Select product name</option>
            <option *ngFor="let itemType of itemTypes" [value]="itemType.name">{{itemType.name}}</option>
          </select>
        </div>

        <div class="col-sm-4 form-group">
          <label for="">Quantity</label>
          <input type="number" id="qty" class="form-control qty-input" #qty>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-success" (click)="calculate(qty)">Calculate</button>
        </div>
        <div class="col-sm-5">
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-3">
          <h2>
             {{ priceLabel }} LKR
          </h2>
        </div>
        <div class="col-sm-4">
        </div>
      </div>

  </div>
</div>
